 <!DOCTYPE html>
 <html>
         <head>
                 <meta charset="utf-8">
                 <title>Order-Summary-Component</title>
                 <meta name="description" content="">
                 <meta name="viewport" content="width=device-width, initial-scale=1">
                 <link rel="icon" href="images/favicon-32x32.png">
                 <link rel="stylesheet" href="css.css">
         </head>
         <!--==================================================================================================================
         ====================================================================================================================-->
         <body>
                 <div class="top">
                         <img class="bgimage" src="images/pattern-background-desktop.svg" alt="Background Image">
                 </div>
                
                 <div class="center">
                         <div class="content">
                                 <img id="musicman" src="images/illustration-hero.svg" alt="Man listening some music">
                                 <h1>Order Summary</h1>
                                 <pre>You can now listen to millions of songs,
audiobooks, and podcasts on any device
anywhere you like!
                                 </pre>
                                 <div class="annualplan">
                                         <img id="musicicon" src="images/icon-music.svg" alt="Music icon">
                                         <div class="price">
                                                 <h2>Annual Plan</h2>
                                                 <p>$59.99/year</p>
                                                 <a href="#a">Change</a>
                                         </div>
                                 </div>
                                 <form method="POST" action="" class="form" target="_blank">
                                         <input type="submit" class="paymentbutton" value="Proceed to Payment" name="Payment">
                                         <br>
                                         <br>
                                         <input type="submit" class="cancelbutton" value="Cancel Order">
                                 </form>
                         </div>
                 </div>
         </body>
</html>
